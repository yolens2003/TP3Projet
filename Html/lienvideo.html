<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Css/video.js"/>
    <link rel="stylesheet" href="../Css/style2.css"/>
    
    <title>HTML Video </title>
  </head>
 
  <body>
    <p>Bienvenue dans notre Magasin de Musique</p>
    <div class="video-player">
      <video
        src="./videos/2022-06-01_09-20-20.mp4"
        poster="YOUR-POSTER.png"
        class="video"
      ></video>
<h1>Cliquez pour jouer la vidéo </h1>
      <div class="player-controls">
        <div class="video-progress">
          <div class="video-progress-filled"></div>
        </div>

        <button class="play-button" title="Play">►</button>

        <input
          type="range"
          class="volume"
          min="0"
          max="1"
          step="0.01"
          value="1"
        />

        <div class="time">
          <span class="current">0:00</span> / <span class="duration">0:00</span>
        </div>
      </div>
    </div>
    <script src="../Css/video.js"></script>
    <a href="./index.html">Retour à la page précédante</a>
  </body>
</html>
